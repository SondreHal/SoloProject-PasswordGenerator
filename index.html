<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@400;500;800&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="center-block">
				<div class="left-text">
					<h1>
						Generate a<br />
						<span class="green-text">random password</span>
					</h1>
					<h2>Never use an insecure password again.</h2>
				</div>
			</div>
			<h3>
				Password length:
				<input type="number" id="passwordLength" min="6" max="18" />
			</h3>
			<button id="generate-btn">Generate passwords</button>

			<div class="divide-line"></div>
			<h3 class="">⬇ Click to copy ⬇</h3>
			<div class="random-passwords">
				<div class="password-1-3" id="password1">Password 1</div>
				<div class="password-2-4" id="password2">Password 2</div>
			</div>
			<div class="random-passwords" id="less-margin">
				<div class="password-1-3" id="password3">Password 3</div>
				<div class="password-2-4" id="password4">Password 4</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
