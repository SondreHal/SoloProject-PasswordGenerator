<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@400;500;800&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Password Generator</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="index.js"
			defer
		></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="wrapper_inner">
				<!-- HEADLINE -->
				<h1>
					Generate a <br />
					<span>random password</span>
				</h1>
				<p class="text_sub_header">Never use an insecure password again.</p>

				<!-- INPUT PASSWORD LENGTH -->
				<div class="flex flex_center_h flex_center_v">
					<p>Password length:</p>
					<input
						type="number"
						id="numberInput"
						min="15"
						max="18"
						value="15"
						onkeydown="return false;"
					/>
				</div>

				<!-- CTA BUTTON -->
				<button
					id="generate_pw_btn"
					onclick="generatePassword()"
				>
					Generate passwords
				</button>

				<div class="divider"></div>

				<!-- PASSWORD CONTAINERS -->
				<p class="text_center">⬇ Click to copy ⬇</p>

				<div class="pw_container_wrapper">
					<div
						class="pw_container"
						onclick="copyPassword(passwordOne, '1')"
					>
						<p id="pw_1">Password 1</p>
					</div>

					<div
						class="pw_container"
						onclick="copyPassword(passwordTwo, '2')"
					>
						<p id="pw_2">Password 2</p>
					</div>
				</div>

				<div class="pw_container_wrapper">
					<div
						class="pw_container"
						onclick="copyPassword(passwordThree, '3')"
					>
						<p id="pw_3">Password 3</p>
					</div>

					<div
						class="pw_container"
						onclick="copyPassword(passwordFour, '4')"
					>
						<p id="pw_4">Password 4</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
